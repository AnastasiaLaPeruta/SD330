    <body>
	<div style=" text-align: center;">
	<h2 style="font-size:30px;"> Anastasia LaPeruta's GitHub File List </h2>
	
	<img style="width:100;height:100;" src= "avatar.jpg" id="avatar" />
    
	<p style = "text-align:left; font-size:30px;"> Here you can find the links to my System Design Github Repository! </p>
	
	<p style = "text-align:left;" id="files">
	
    <script>
	function githubFilelist(){
				
		var htmlString = "";
	
	  // this creates JS object 'data' with a list of files  
          // change "aptokash/SD330" to your github id and repository name 
		(async () => {
			const response = await fetch("https://api.github.com/repos/AnastasiaLaPeruta/SD330/contents/");
			const data = await response.json();
    	
	  // loop through the list of files, set "file" to each file name
    		for (let file of data) {
				
				fname = file.name;           
				fpath = "https://anastasialaperuta.github.io/SD330/" + fname;  
				
				htmlString += "<p>" + "<a href='" + fpath + "'" + "</a>";
				htmlString += "<ul><li>" + fname + "</li></ul>";
			}
        
		document.getElementById('files').innerHTML = htmlString;
		})()
	
	}
	
	 githubFilelist();
	
	</script>
